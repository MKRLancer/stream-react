<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <p>本页面可以测试播放器在 iframe 中的效果，还可以测试跨窗口消息接口</p>
    <p>场景 1：向一个视频发出暂停指令</p>
    <p>场景 2：一个视频开始播放时，暂停其他视频</p>
    <p>场景 3：手动 seek</p>
    <div>
      <iframe
        src="/mp4.html"
        allowfullscreen
        frameborder="0"
        id="video-1"
      ></iframe>
      <iframe src="/mp4.html" allowfullscreen frameborder="0"></iframe>
      <iframe src="/mp4.html" allowfullscreen frameborder="0"></iframe>
      <iframe src="/mp4.html" allowfullscreen frameborder="0"></iframe>
    </div>
    <br />
    <button id="button">暂停第一个视频</button>
    <div>
      <input id="time" />
      <button id="input_button">手动 seek 第一个视频</button>
    </div>
  </body>
</html>
